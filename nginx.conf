server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/nap.systicore.hu/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nap.systicore.hu/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}
